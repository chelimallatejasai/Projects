<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a0a; /* even darker background */
            color: #eaeaea;
        }
        header {
            background: #070707; /* pure black */
            color: #fff;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
        nav a {
            color: #eaeaea;
            margin: 0 1rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #00ffd0; /* neon cyan highlight */
        }
        main {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            min-height: 80vh;
        }
        #course-list {
            flex: 1;
            background: #161616; /* blackish panel */
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
        #course-list ul {
            list-style: none;
            padding: 0;
        }
        #course-list li {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid #222;
            color: #eaeaea;
            transition: background 0.2s, color 0.2s;
        }
        #course-list li:last-child {
            border-bottom: none;
        }
        #course-list li:hover {
            background: #232323;
            color: #00ffd0;
        }
        #course-content {
            flex: 2;
            background: #161616;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
        #course-content h2, #course-content h3 {
            color: #00ffd0;
        }
        #course-content p {
            color: #cccccc;
        }
        footer {
            background: #070707;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.7);
        }
        @media (max-width: 800px) {
            main {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the E-Learning Platform</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Courses</a>
            <a href="#">Profile</a>
        </nav>
    </header>
    <main>
        <section id="course-list">
            <h2>Available Courses</h2>
            <ul>
                <li onclick="showCourse('HTML Basics')">HTML Basics</li>
                <li onclick="showCourse('CSS Fundamentals')">CSS Fundamentals</li>
                <li onclick="showCourse('JavaScript Essentials')">JavaScript Essentials</li>
            </ul>
        </section>
        <section id="course-content">
            <h2>Course Content</h2>
            <div id="content-area">
                <p>Select a course to view its content.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 E-Learning Platform</p>
    </footer>
    <script>
        function showCourse(courseName) {
            const contentArea = document.getElementById('content-area');
            let content = '';
            switch (courseName) {
                case 'HTML Basics':
                    content = `<h3>HTML Basics</h3><p>Learn the structure of web pages using HTML.</p>`;
                    break;
                case 'CSS Fundamentals':
                    content = `<h3>CSS Fundamentals</h3><p>Style your web pages with CSS.</p>`;
                    break;
                case 'JavaScript Essentials':
                    content = `<h3>JavaScript Essentials</h3><p>Add interactivity to your web pages with JavaScript.</p>`;
                    break;
                default:
                    content = `<p>Select a course to view its content.</p>`;
            }
            contentArea.innerHTML = content;
             }
    </script>
</body>
</html>
